    name: YouTube
    network: mumbai
    source:
      address: "0xB95d40Bed31ca6052577B60Ef24A07E769407bA9"
      abi: YouTube
      startBlock: 41351165
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VideoUploaded
      abis:
        - name: YouTube
          file: YouTube/abis/YouTube.json
      eventHandlers:
        - event: VideoUploaded(uint256,string,string,string,string,string,string,string,address)
          handler: handleVideoUploaded
      file: YouTube/YouTube.wasm
